<!DOCTYPE html>
<html>
<head>
    <title>BackyardML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        section {
            padding: 50px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="BackyardML.jpeg" alt="Logo" width="100" height="100">
        <h1>Welcome to BackyardML</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>Coming soon...</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Coming soon...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Coming soon...</p>
    </section>

    <footer>
        <p>&copy; 2023 BackyardML. All rights reserved.</p>
    </footer>
</body>
</html>
