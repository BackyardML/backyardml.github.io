<!DOCTYPE html>
<html>
<head>

    /* Center the content vertically and horizontally */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Set the maximum width for the container */
    .container {
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>

    <img src="BackyardML.jpeg" alt="Your Image">
  </div>

</html>
